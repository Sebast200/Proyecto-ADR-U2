# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# HTTPS server for SPA
server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/ssl/certs/server.cert;
    ssl_certificate_key /etc/ssl/private/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service in the docker network.
    # This avoids hard-coding an IP in the frontend build and prevents CORS/TLS issues
    # when the SPA is served by nginx in the same compose stack.
    location /location/ {
        proxy_pass https://backend:3000/location/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_verify off; # backend uses a self-signed cert mounted in the compose setup
    }

    location = /health {
        proxy_pass https://backend:3000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
