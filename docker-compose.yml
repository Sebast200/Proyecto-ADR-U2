services:

  frontend1:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend1
    expose:
      - "80" 
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend1
      - backend2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  frontend2:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend2
    expose:
      - "80"  # Solo visible dentro de la red Docker
    depends_on:
      - backend1
      - backend2
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx_lb:
    image: nginx:trixie-perl
    container_name: nginx_lb
    ports:
      - "8081:80"  # El usuario acceder√° por aqu√≠
    volumes:
      - ./nginx/lb.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend1
      - frontend2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  backend1:
    build:
      context: ./backendgpsapp
    container_name: backendgpsapp1
    ports:
      - "${BACKEND1_PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PGHOST: ${PGHOST}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      PGPORT: ${PGPORT}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  backend1_replica:
    build:
      context: ./backendgpsapp
    container_name: backendgpsapp2
    ports:
      - "${BACKEND1_REPLICA_PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      PGHOST: ${PGHOST}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      PGPORT: ${PGPORT}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  backend2:
    build:
      context: ./backend
    container_name: backend2
    ports:
      - "${BACKEND2_PORT}:3001"
    environment:
      NODE_ENV: ${NODE_ENV}
      PGHOST: ${PGHOST}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      PGPORT: ${PGPORT}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SERVER_PORT: ${SERVER_PORT}
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  db:
    image: postgres:15.8-alpine3.19
    user: "70:70"
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backendgpsapp/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M

  db_replica:
    image: postgres:15.8-alpine3.19
    container_name: db_replica
    user: "70:70"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: >
      postgres -c wal_level=logical
              -c max_replication_slots=10
              -c max_wal_senders=10
              -c listen_addresses='*'
    volumes:
      - db-replica-data:/var/lib/postgresql/data
    depends_on:
      - db
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
          
  db_sync:
    image: node:20-alpine
    container_name: db_sync
    user: "1000:1000"  # Usuario 'node' no privilegiado
    working_dir: /app
    volumes:
      - ./scripts:/app
    depends_on:
      - db_replica
    environment:
      LOCAL_DB_URL: ${LOCAL_DB_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_PORT: ${SUPABASE_PORT}
      SUPABASE_USER: ${SUPABASE_USER}
      SUPABASE_PASSWORD: ${SUPABASE_PASSWORD}
      SUPABASE_DB: ${SUPABASE_DB}
    command: >
      sh -c "npm install && node syncer.js"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
  db_backup:
    image: postgres:15.8-alpine3.19
    container_name: db_backup
    depends_on:
      - db
    volumes:
      - ./scripts/backup:/backup
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "echo '0 2 * * * /backup/backup-db.sh' | crontab - &&
       crond -f -L /dev/stdout"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  db_watcher:
    image: docker:26.1.3-cli
    container_name: db_watcher
    restart: unless-stopped
    depends_on:
      - db_replica
    command: >
      sh -c "
        echo 'üîç Iniciando monitor de db_replica...';
        while true; do
          if ! docker ps --format '{{.Names}}' | grep -q '^db_replica$'; then
            echo '‚ö†Ô∏è db_replica no est√° corriendo. Reiniciando...';
            docker start db_replica;
          else
            echo '‚úÖ db_replica est√° activo.';
          fi;
          sleep 30;
        done
      "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock


  adminer:
    image: adminer:4.8.1-standalone
    user: "82:82"
    restart: always
    ports:
      - "${ADMINER_PORT}:8080"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: prometheus
    user: "65534:65534"
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - default
    depends_on:
      - backend1
      - backend1_replica
      - backend2
      - db
      - db_replica
      - db_sync
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.50'
          memory: 256M

  node_exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node_exporter
    user: "65534:65534"
    restart: unless-stopped
    ports:
      - "${NODE_EXPORTER_PORT}:9100"
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  docker_stats_exporter:
    image: wywywywy/docker_stats_exporter:latest
    container_name: docker_stats_exporter
    restart: unless-stopped
    ports:
      - "${DOCKER_STATS_EXPORTER_PORT}:9487"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  grafana:
    image: grafana/grafana:11.2.2
    container_name: grafana
    user: "472:0"
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - default
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.50'
          memory: 256M

  frontend_watcher:
    image: docker:26.1.3-cli
    container_name: frontend_watcher
    restart: unless-stopped
    depends_on:
      - frontend1
    command: >
      sh -c "
        echo 'üîç Iniciando monitor de frontend1...';
        while true; do
          if ! docker ps --format '{{.Names}}' | grep -q '^frontend1$$'; then
            echo '‚ö†Ô∏è frontend1 no est√° corriendo. Reiniciando...';
            docker start frontend1;
          else
            echo '‚úÖ frontend1 est√° activo.';
          fi;
          sleep 30;
        done
      "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

volumes:
  db-data:
  db-replica-data:
  grafana_data:
