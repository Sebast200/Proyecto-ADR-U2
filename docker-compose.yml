
services:

  frontend1:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend1
    ports:
      - "8081:80"
    restart: unless-stopped

  backend:
    build:
      context: ./backendgpsapp
    container_name: backendgpsapp
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: example
      PGDATABASE: postgres
      PGPORT: 5432
    restart: unless-stopped

  frontend:
    image: nginx:stable-alpine
    container_name: gpsapp
    ports:
      - "443:443"
      - "80:80"
    volumes:
      # usa la carpeta build/dist generada localmente
      - ./gpsapp/dist:/usr/share/nginx/html:ro
      - ./gpsapp/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # montar certificado y key (usa los que est√°n en backendgpsapp)
      - ./backendgpsapp/server.cert:/etc/ssl/certs/server.cert:ro
      - ./backendgpsapp/server.key:/etc/ssl/private/server.key:ro
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backendgpsapp/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  db-data:


